<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>
    <div class="main center">
        <div class="box center">
            <img src="https://avatars.githubusercontent.com/u/28929274?s=200&v=4" alt="Avatar">
            <div>
                <p class="user_name">User Name</p>
                <p class="skill">Skill</p>
            </div>
            <div class="arr_container center">
                <i class="fas fa-arrow-right i"></i>
            </div>
            <div class="left_container off">
                <p>Skills</p>
                <div class="skills">
                    <div>HTML</div>
                    <div>CSS</div>
                    <div>React</div>
                    <div>Node Js</div>
                </div>
                <div class="icons">
                    <i class="fab fa-github i"></i>
                    <i class="fab fa-linkedin i"></i>
                    <i class="fab fa-twitter i"></i>
                    <i class="fab fa-facebook i"></i>
                </div>
                <div class="cancel center">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
<script src="./fontawesome/js/all.js"></script>
</html>
